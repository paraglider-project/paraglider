syntax = "proto3";
package invisinetspb;

option go_package="github.com/NetSys/invisinets/pkg/invisinetspb";

service CloudPlugin {
    rpc InitializeInvisinetsDeployment(Deployment) returns (BasicResponse) {}
    rpc DeleteInvisinetsDeployment(Deployment) returns (BasicResponse) {}
    rpc GetInvisinetsDeployment(Deployment) returns (BasicResponse) {}
    rpc CreateResource(Resource) returns (BasicResponse) {}
    rpc GetPermitList(Resource) returns (PermitList) {}
    rpc AddPermitListRules(PermitList) returns (BasicResponse) {}
    rpc DeletePermitListRules(PermitList) returns (BasicResponse) {}
}

message Deployment {
    string name = 1;
    string location = 2;
}

message Resource {
    string id = 1;
    string description = 2;
}

message BasicResponse {
    bool success = 1;
    string message = 2;
    optional Resource updated_resource = 3;
}

enum Direction {
    INBOUND = 0;
    OUTBOUND = 1;
}

message PermitListRule {
    string id = 1;
    repeated string tag = 2;
    Direction direction = 3;
    int32 src_port = 4;
    int32 dst_port = 5;
    int32 protocol = 6;
}

message PermitList {
    string associated_resource = 1; 
    repeated PermitListRule rules = 2;
}
