syntax = "proto3";
package invisinetspb;

option go_package="./";

service CloudPlugin {
    rpc SetPermitList(PermitList) returns (BasicResponse) {}
    rpc GetPermitList(Resource) returns (PermitList) {}
}

message BasicResponse {
    bool success = 1;
    string message = 2;
}

message Resource {
    string id = 1;
}

message PermitList {
    string name = 1;
    string location = 3;
    string id = 4;

    enum Direction {
        INBOUND = 0;
        OUTBOUND = 1;
    }

    message PermitListRule {
        repeated string tag = 1;
        Direction direction = 2;
        int32 src_port = 3;
        int32 dst_port = 4;
        int32 protocol = 5;
    }

    message PermitListProperties {
        string associated_resource = 1; 
        repeated PermitListRule rules = 2;
    }

    PermitListProperties properties = 5; 
}
